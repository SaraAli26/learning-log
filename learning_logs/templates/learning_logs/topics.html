{% extends "learning_logs/base.html" %}

{% block header %}
  <h1>Topics</h1>
{% endblock header %}

{% block content %}

  <ul>
    {% for topic in topics %}
      <li><h3><a href="/topics/{{topic.id}}">{{ topic }}</a></h3></li>
    {% empty %}
      <li>No topics have been added yet.</li>
    {% endfor %}
  </ul>

<br/>
  <h3><a href="/new_topic/"> Add a new topic</a></h3>
<br/>
{% endblock content %}
